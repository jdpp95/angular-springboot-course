<h1>My TODO's</h1>

<div class="alert alert-success" *ngIf="errorMessage">
    {{errorMessage}}
</div>

<div class="container">
    <table border="1" class="table">
        <caption>My Todo's</caption>
        <thead>
            <tr>
                <th>Description</th>
                <th>Target Date</th>
                <th>Is completed?</th>
                <th>Update</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let todo of todos">
                <td>{{todo.description}}</td>
                <td>{{todo.targetDate | date}}</td>
                <td>{{todo.isDone}}</td>
                <td><button (click)="updateTodo(todo.id)" class="btn btn-info">Update</button></td>
                <td><button (click)="deleteTodo(todo.id)" class="btn btn-warning">Delete</button></td>
            </tr>
        </tbody>
    </table>
    <div class="container">
        <button (click)="addTodo()" class="btn btn-dark">Add...</button>
    </div>
</div>
